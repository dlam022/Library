<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Derick's Library</h1>
        <div class="button-div">
            <button id="add">Add Book</button>
        </div>

        <div class="book-container"></div>

        <div class="dialog">
            <dialog id="myDialog">
                <div class="close-btn">
                    <button id="close"><i class="fa-solid fa-x"></i></button>
                </div>
                <form method="dialog" id="formHere">
                    <h2>Add a Book</h2>
                    <div class="group">
                        <!-- <label for="bname">Book Name</label> -->
                        <input type="text" name="name" id="bname" placeholder="Book Name">
                    </div>
                    <div class="group">
                        <!-- <label for="author">Author Name</label> -->
                        <input type="text" name="name" id="author" placeholder="Author">
                    </div>
                    <div class="group">
                        <!-- <label for="pages">Pages</label> -->
                        <input type="number" id="pages" placeholder="Number of Pages">
                    </div>
                    <div class="group-read">
                        <label for="readStatus">Did you finish reading?</label>
                        <input type="checkbox" id="readStatus">
                    </div>
                    <div class="submit-div">
                        <button type="submit" id="submitBtn"><strong>Add</strong></button>
                    </div>
                </form>
            </dialog>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
